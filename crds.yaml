  names:
    kind: Slack
    plural: slacks
    singular: slack
    shortNames:
    - sl
  scope: Cluster
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        x-kubernetes-preserve-unknown-fields: true
    subresources:
     status: {}
